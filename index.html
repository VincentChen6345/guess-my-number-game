<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>

  <body>
    <header>
      <h1>Guess My Number</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="button-again">Again!</button>
      <div class="number">?</div>
    </header>

    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="button check">Check!</button>
      </section>

      <section class="right">
        <p class="instructions">Start guessing...</p>
        <p class="score label">💯score: <span class="scoreDigit">20</span></p>
        <br />
        <p class="highScore label">
          🏆HighScore:<span class="highScoreDigit">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
